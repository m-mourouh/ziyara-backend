spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ziyara_db
    username: ziyara_user
    password: ziyara_pass
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: validate

  redis:
    host: localhost
    port: 6379
    password:
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    ma.enset.ziyara: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Development specific
app:
  cors:
    allowed-origins:
      - http://localhost:4200
      - http://localhost:3000
      - http://127.0.0.1:4200
      - http://127.0.0.1:3000